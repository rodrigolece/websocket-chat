<html>
<head>
<title>Chat Example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {

    var conn;
    var msg = $("#msg");
    var log = $("#log");
    var recipient = $("#recipient");
    var ownID;

    function appendLog(msg) {
        var d = log[0]
        var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
        msg.appendTo(log)
        if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
    }

    $("#form").submit(function() {
        if (!conn) {
            return false;
        }
        if (!msg.val()) {
            return false;
        }
        var id = recipient.val();
        if (id == "all") {
            var j = JSON.stringify({
                Action: "broadcast",
                Message: msg.val()
            });
        } else {
            var j = JSON.stringify({
                Action: "sendto",
                Message: msg.val(),
                Data: id
            });
        }
        conn.send(j);
        msg.val("");
        return false
    });

    if (window["WebSocket"]) {
        // Direcci√≥n metida a mano abajo
        conn = new WebSocket("ws://127.0.0.1:8080/ws");
        conn.onclose = function(evt) {
            appendLog($("<div><b>Connection closed.</b></div>"))
        }
        conn.onmessage = function(evt) {
            var wsEvent = JSON.parse(evt.data);
            if (wsEvent.Action == "") {
                appendLog($("<div/>").text(wsEvent.Message))
            }
            // appendLog($("<div/>").text(evt.data))
            if (wsEvent.Action == "registerown") {
                ownID = wsEvent.Data;
                appendLog($("<div/>").text("You joined the conversation"))
                appendLog($("<div/>").text("Your id is: " + ownID))

                var j = JSON.stringify({Action: "registerownOK"});
                conn.send(j);
            }
            if (wsEvent.Action == "register") {
                var id = wsEvent.Data;
                if (id != ownID) {
                    appendLog($("<div/>").text(id + ": joined the conversation"))
                    recipient.append($('<option>', {
                        value: id,
                        text: id
                    }));
                }
            }
        }
    } else {
        appendLog($("<div><b>Your browser does not support WebSockets.</b></div>"))
    }
    });
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: scroll;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <select id="recipient">
        <option value="all">all</option>
    </select>
    <input type="text" id="msg" size="64"/>
    <input type="submit" value="Send" />
</form>
</body>
</html>
